[[hook_into('in_main')
    <div class="search-admin width:100% margin-top:0">
        <form class="form-and-filter width:100% d:flex flex-d:column align-items:center flex-gap:small" method="GET">
            <div class="width:100% d:flex flex-wrap:wrap justify-content:center flex-gap:small form-search">
                <input type="search" value="[[v('URL.PARAMS.query')]]" class="filter-search-admin border-radius:40px" name="query" aria-label="Search and Hit Enter" placeholder="Search &amp; Hit Enter">
                <button type="button" class="filter-button-toggle d:flex align-items:center bg:transparent border:none color:black border-width:default border:black padding:default cursor:pointer button:box-shadow-variant-3">
                    <svg class="icon:admin tonics-filter"><use xlink:href="#tonics-filter"></use></svg>
                    Filter Options
                </button>
            </div>
            <div class="d:none overflow:auto filter-container border-width:default border:black color:black padding:small flex-d:column flex-wrap:wrap d:flex flex-gap">

                <div class="form-group d:flex flex-gap align-items:flex-end flex-wrap:wrap">
                    [[add_hook('in_main_form_and_filter_status')]]
                    <label for="page_size">Page Size
                        <select class="default-selector border-width:default border:black color:black" name="per_page" id="page_size">
                            <option value="5" [[if("v[URL.PARAMS.per_page] == e[5]")selected]]>5</option>
                            <option value="10" [[if("v[URL.PARAMS.per_page] == e[10]")selected]]>10</option>
                            <option value="20" [[if("v[URL.PARAMS.per_page] == e[20]")selected]]>20</option>
                            <option value="50" [[if("v[URL.PARAMS.per_page] == e[50]")selected]]>50</option>
                            <option value="200" [[if("v[URL.PARAMS.per_page] == e[200]")selected]]>200</option>
                            <option value="500" [[if("v[URL.PARAMS.per_page] == e[500]")selected]]>500</option>
                            <option value="1000" [[if("v[URL.PARAMS.per_page] == e[1000]")selected]]>1000</option>
                            <option value="2000" [[if("v[URL.PARAMS.per_page] == e[2000]")selected]]>2000</option>
                            <option value="5000" [[if("v[URL.PARAMS.per_page] == e[5000]")selected]]>5000</option>
                        </select>
                    </label>
                </div>

                <div class="filter-option-date-between">
                    <label>Start Date
                        <input value="[[string_str_replace(' ', 'T', 'v[URL.PARAMS.start_date]')]]" class="border-width:default border:black color:black" type="datetime-local" name="start_date">
                    </label>
                    <label>End Date
                        <input value="[[string_str_replace(' ', 'T', 'v[URL.PARAMS.end_date]')]]"  class="border-width:default border:black color:black" type="datetime-local" name="end_date">
                    </label>
                </div>
                [[add_hook('after_in_main_form_and_filter_date')]]

                <button style="width: clamp(25%, (800px - 100vw) * 1000, 100%);"
                        class="text-align:center bg:pure-white border:none color:black border-width:default border:black padding:default cursor:pointer button:box-shadow-variant-2">
                    Filter
                </button>
            </div>
        </form>
    </div>
    [[add_hook('after_in_main_form_and_filter')]]
]]

[[hook_into('in_main_form_and_filter_status')
<label for="status">Choose Status
    <select class="default-selector border-width:default border:black color:black" name="status" id="status">
        <option value="1" [[if("v[URL.PARAMS.status] == e[1]")selected]]>Published</option>
        <option value="0" [[if("v[URL.PARAMS.status] == e[0]")selected]]>Draft</option>
        <option value="-1" [[if("v[URL.PARAMS.status] == e[-1]")selected]]>Trash</option>
    </select>
</label>
]]
