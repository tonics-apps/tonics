<?xml version="1.0" encoding="UTF-8"?>
[[b('empty')]]
[[if('v[sitemapData] !== block[empty]')
<urlset xmlns="http://www.sitemaps.org/schemas/sitemap/0.9"
        xmlns:image="http://www.google.com/schemas/sitemap-image/1.1">
    [[each("sitemap in sitemapData")
        <url>
            <loc>[[v('App_Config.SiteURL')]][[v('sitemap._link')]]</loc>
            [[if('v[sitemap._lastmod]')<lastmod>[[string_str_replace(' ', 'T', 'v[sitemap._lastmod]')]]</lastmod>]]
        </url>
    ]]
</urlset>
]]
